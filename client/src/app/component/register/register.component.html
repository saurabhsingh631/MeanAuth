<form (submit) = "OnRegisterSubmit()">
  <div class="form-group">
    <label class="col-sm-3">Name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="name">
    </div>
  </div>
  <div class="form-group">
      <label class="col-sm-3">Username</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="username">
      </div>
  </div>
    <div class="form-group">
        <label class="col-sm-3">Email</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="email">
        </div>
    </div>
    <div class="form-group">
          <label class="col-sm-3">Password</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
          </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8">
            <input type="submit" value="Register" class="btn btn-primary">
        </div>
    </div>
</form>
