<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin" (submit)="OnLoginSubmit()">
          <span id="reauth-username" class="reauth-username"></span>
          <input type="username" id="inputusername" class="form-control" [(ngModel)] = "username" placeholder="username" name="username" required autofocus>
          <input type="password" id="inputPassword" [(ngModel)]="password" class="form-control" placeholder="Password" name="password" required>
          <div id="remember" class="checkbox">
              <label>
                  <input type="checkbox" value="remember-me"> Remember me
              </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
      </form><!-- /form -->
      <a href="#" class="forgot-password">
          Forgot the password?
      </a>
  </div><!-- /card-container -->
</div><!-- /container -->
